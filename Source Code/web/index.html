    <h6 class="font-italic">Phần mềm hỗ trợ người dùng kiếm tra độ trùng lặp của văn bản.</h6>
  
    <div class="row">
      <div class="form-group col-md-12 ">

        <div class="form-group row">
          <label class="col-sm-6 col-form-label text-left" >Giới hạn: <span class="font-weight-bold" id="wordcount" ></span> /1000 Từ</label>
            <div class="col-sm-6 text-right">
              <svg id="i-trash" title="Làm mới" class="delete" onclick="deleteData()" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="25" height="20" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6"></path></svg>
            </div>
        </div>
        
        <textarea class="form-control shadow-lg p-3 mb-3 bg-white botron border-success waiting" spellcheck="false" onchange="countWord()" oninput="countWord()" onclick="countWord()" name="scontent" rows="12" id="data" placeholder="Nhập vào đây để kiểm tra đạo văn..."></textarea>
        
        <button type="submit" onclick="getData()" value="Kiểm tra" class="btn btn-grad col-xl-2 col-lg-4 col-md-4 bton col-4 btn-grid upload rounded-pill">
          <label>
            <i class="loading-icon fa fa-spinner fa-spin hide white"></i>
            <span class="kiemtra">Kiểm tra</span>
          </label>
        </button>

        <button class="btn btn-grad-blue col-xl-2 col-lg-4 col-md-4 col-4 btn-grid upload rounded-pill">
          <label>
            <i class="fa fa-upload "></i>
            <span title="Định dạng file hỗ trợ: .txt, .doc, .docx">Upload</span>
            <input type="file" id="file" name="file" accept=".txt, .doc, .docx" class="d-none" onchange="getFile()">
          </label>
        </button>

        
        <br><br>
        <div id="result"></div> 
        <br>
        <div id="num-sent"></div>
        <div id="download"></div>
